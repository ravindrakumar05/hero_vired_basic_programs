<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Among Three Numbers </title>
</head>
<body>
    <script>
        // 2 - Find the smallest number among three intergers using if-else

        let num1 = prompt("Enter the first number: ");
        let num2 = prompt("Enter the second number: ");
        let num3 = prompt("Enter the third number: ")

       if(num1<num2 && num1<num2){
            alert(num1+" is smallest than "+num2+" and "+num3);
       }
       else if(num2<num3){
            alert(num2+" is smallest than "+num1+" and "+num3);

       }
       else{
             alert(num3+" is smallest than "+num1+" and "+num2);

       }
    </script>
</body>
</html>
