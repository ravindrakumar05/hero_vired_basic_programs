<body>
    <script>
    // 10 - find the factorial of the given number  
    let num = +prompt("Enter the number: ");
    let fact = 1;
    let result = 0;
    for(let i=1;i<=num;i++){
        fact = fact * i;
        
    }
    alert("The factorial of the number "+num+" is "+fact);
    </script>
