<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    // 9 - Print if given number is even or 
    
    let num = +prompt("Enter the number : ");
    if(num%2==0){
        alert("The given number "+num+" is not odd.");
    }
    else{
        alert("The given number "+num+" is odd.");
    }

    </script>
</body>
</html>
